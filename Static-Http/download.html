<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id='download'>下载测试</button>
    <script>
        download.addEventListener('click', function(){
            const xhr = new XMLHttpRequest()
            xhr.open('GET', 'http://localhost:4000/download', true)
            xhr.responseType = 'arraybuffer';
            xhr.onload = function(){
                let filename = 'test'
                console.log(xhr.getAllResponseHeaders())
                const headerFileName = xhr.getResponseHeader('Content-Disposition')
                if(headerFileName) {
                    filename = decodeURI(headerFileName.replace('attachment;filename=', ''))
                }
                const arrBuf = xhr.response
                let blob = new Blob([arrBuf], {type: "video/mpeg4"})
                let bUrl = URL.createObjectURL(blob)
                const a = document.createElement('a')
                a.download = filename
                a.href = bUrl
                document.body.appendChild(a)
                a.click()
                a.remove()
                URL.revokeObjectURL(bUrl)
            }
            xhr.send()
        })
    </script>
</body>
</html>
