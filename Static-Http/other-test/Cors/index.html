<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cors</title>
</head>
<body>
    ass
    <script>
        // 工作线程没有XMLHttpRequest  但有fetch
        const xhr = new XMLHttpRequest()
        document.cookie = 'test=fenglinggod'
        xhr.withCredentials = true // cookie跨域
        xhr.open('PUT', 'http://localhost:4000/test', true)
        xhr.setRequestHeader('token', 1)
        xhr.responseType = 'json'
        // xhr.onprogress进度条
        xhr.onload = function() {
            console.log(xhr.response)
        }
        xhr.send()
    </script>
</body>
</html>
